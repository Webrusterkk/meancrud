<table class="table table-hover">
    <thead>
    <tr>
        <td> Name</td>
        <td>Type</td>
        <td>Favorities</td>
        <td colspan="2">Actions</td>
    </tr>
    </thead>
  
    <tbody>
        <tr *ngFor="let business of businesses">
          
            <td>{{ business.mvi_name }}</td>
            <td>{{ business.mvi_type }}</td>
            <td>{{ business.mvi_favorites }}</td>
            <td><a [routerLink]="['edit', business.mvi_id]" class="btn btn-primary">Edit</a></td>
            <td><a (click) = "deleteBusiness(business.mvi_id)" class="btn btn-danger">Delete</a></td>
        </tr>
    </tbody>
  </table>
