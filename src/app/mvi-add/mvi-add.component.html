<div class="card">
    <div class="card-body">
      <form [formGroup]="angForm" novalidate>
        <div class="form-group">
          <label class="col-md-4">Id</label>
          <input type="text" formControlName="mvi_id" #mvi_id  class="form-control" />
          <div *ngIf="angForm.controls['mvi_id'].invalid && (angForm.controls['mvi_id'].dirty || angForm.controls['mvi_id'].touched)" class="alert alert-danger">
            <div *ngIf="angForm.controls['mvi_id'].errors.required">
              Id is required.
            </div>
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-4" >Name </label>
          <input type="text" class="form-control" formControlName="mvi_name"  #mvi_name />
        </div>
        <div class="form-group"> 
          <label class="col-md-4" >Type </label>
          <input type="text" class="form-control" formControlName="mvi_type" #mvi_type />
        </div>
        <div class="form-group">
            <label class="col-md-4" >Favorites </label>
            <input type="text" class="form-control" formControlName="mvi_favorites" #mvi_favorites />
          </div>
        <div class="form-group">
            <button (click)="addBusiness(mvi_id.value,mvi_name.value, mvi_type.value,mvi_favorites.value)"
            [disabled]="angForm.pristine || angForm.invalid" 
            class="btn btn-primary">Add Movies</button>
        </div>
      </form>
    </div>
  </div>
